<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fight Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        *{
            box-sizing: border-box;
            font-family: "Press Start 2P", serif;
        }
    </style>
</head>
<body>
    <div style="position: relative; display: inline-block;">
        <div style="position: absolute;display: flex; width: 100%; align-items: center;padding: 20px    ;">
            <div style="position: relative; width: 100%; display: flex; justify-content: flex-end;border: 4px solid white;border-right: none;">
                <div  style="background-color:red;height: 30px; width: 100%;"></div>
                <div id="playerHealth" style="position: absolute; background: #818CF8;top: 0;right: 0;bottom: 0;width: 100%;"></div>
            </div>
            <div id="timer" style="background-color: black;width: 100px;height: 50px;flex-shrink: 0;display: flex;align-items: center;justify-content: center;font-size: 1.3em;color: white;border: 4px solid white;">10</div>
            <div style="position: relative; width: 100%;border: 4px solid white;border-left: none;">
                <div  style="background-color:red;height: 30px;"></div>
                <div id="enemyHealth" style="position: absolute; background: #818CF8;top: 0;right: 0;bottom: 0;left: 0;"></div>
            </div>
            <div></div>
        </div>
        <div id="displayText" style="position: absolute;color: white;display: flex;align-items: center;justify-content: center;top: 0;bottom: 0;left: 0;right: 0;display: none;"></div>
        <canvas id="canvas" style="border: black solid 1px;"></canvas>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js" integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="js/utils.js"></script>
    <script src="js/classes.js"></script>
    <script src="index.js"></script>
</body>
</html>
